<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h1>用户注册</h1>

    <!-- 错误消息 -->
    <div th:if="${error}" style="color: red; padding: 10px;">
        [[${error}]]
    </div>

    <!-- 成功消息 -->
    <div th:if="${message}" style="color: green; padding: 10px;">
        [[${message}]]
    </div>

    <!-- 注册表单 -->
    <form th:action="@{/register}" method="post">
        <table>
            <tr>
                <td>用户编码*:</td>
                <td><input type="text" name="userCode" required maxlength="15"></td>
            </tr>
            <tr>
                <td>用户姓名*:</td>
                <td><input type="text" name="userName" required maxlength="15"></td>
            </tr>
            <tr>
                <td>密码*:</td>
                <td><input type="password" name="userPassword" required maxlength="15"></td>
            </tr>
            <tr>
                <td>确认密码*:</td>
                <td><input type="password" name="confirmPassword" required maxlength="15"></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="gender" value="1">男
                    <input type="radio" name="gender" value="2">女
                    <input type="radio" name="gender" value="3" checked>保密
                </td>
            </tr>
            <tr>
                <td>电话:</td>
                <td><input type="tel" name="phone" maxlength="15"></td>
            </tr>
            <tr>
                <td>地址:</td>
                <td><input type="text" name="address" maxlength="30"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">注册</button>
                    <a href="/login" style="margin-left: 20px;">返回登录</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

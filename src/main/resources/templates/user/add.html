<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
    <h1>添加用户</h1>

    <div>
        <a th:href="@{/user/list}">返回列表</a>
        <a th:href="@{/}">返回首页</a>
    </div>

    <hr>

    <div th:if="${message}">
        [[${message}]]
    </div>

    <form th:action="@{/user/add}" method="post">
        <table>
            <tr>
                <td>用户编码:</td>
                <td><input type="text" name="userCode" required maxlength="15"></td>
            </tr>
            <tr>
                <td>用户名称:</td>
                <td><input type="text" name="userName" required maxlength="15"></td>
            </tr>
            <tr>
                <td>用户密码:</td>
                <td><input type="password" name="userPassword" required maxlength="15"></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="gender" value="1">男
                    <input type="radio" name="gender" value="2">女
                    <input type="radio" name="gender" value="3" checked>保密
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td>电话:</td>
                <td><input type="tel" name="phone" maxlength="15"></td>
            </tr>
            <tr>
                <td>地址:</td>
                <td><input type="text" name="address" maxlength="30"></td>
            </tr>
            <tr>
                <td>角色ID:</td>
                <td>
                    <select name="userRole" required>
                        <option value="">请选择</option>
                        <option value="1">1-管理员</option>
                        <option value="2">2-普通用户</option>
                        <option value="3">3-VIP用户</option>
                        <option value="4">4-访客</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>创建者ID:</td>
                <td><input type="number" name="createdBy" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">添加</button>
                    <button type="reset">重置</button>
                </td>
            </tr>
        </table>
    </form>

    <div>
        <p>说明:</p>
        <ul>
            <li>带 * 的为必填项</li>
            <li>创建时间、修改时间由系统自动生成</li>
        </ul>
    </div>
</body>
</html>
